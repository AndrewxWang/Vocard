<script>
var word = 0;
var wordList = ["a","b","c"];
var range = wordList.length;

 var x  = prompt("Enter a number between 1-" + range);
}

	document.getElementById("flashcard").style.color = "red";
}

<center>

<div id="flashcard" onclick="flipCard()">
<p id="definition"></p>

<p>

<script>
document.getElementById("definition").innerHTML = wordList[word];
document.getElementById("wordNum").innerHTML = word+1 + "/" + wordList.length;

function left(){
	if (word > 0){
      word--;
    } else {
      word = wordList.length-1;
    }
    updateWord();
}

function right(){
	if (word < wordList.length-1){
      word++;
    } else {
      word = 0;
    }
    updateWord();
}

function updateWord(){
  document.getElementById("definition").innerHTML = wordList[word];
  document.getElementById("wordNum").innerHTML = word+1 + "/" + wordList.length;

}
</script>
